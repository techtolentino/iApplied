<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iApplied | The Apps App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-inner">
        <a href="#" class="navbar-brand">iApplied</a>
        <ul class="nav navbar-nav">
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'posts'}}Applications{{/link-to}}</li>
        </ul>
      </div>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="About">
      <div class="container">
        <div class="col-md-6">
          <h1>About</h1>
          <h3>iApplied</h3>
          <p>Staying organized with all of your applications could never be this easy. Some apps organize lists, others keep track of data, some are meant for school, others are for business...</p>
        </div>
        <div class="col-md-6" id="desk-div">
          <img src="img/desk.jpg" id="desk-image"/>
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr><th>Recent Apps</th></tr>
            </thead>
            <tbody>
              {{#each}}
              <tr><td>
                {{#link-to 'post' this}}
                  {{title}} <small class='text-muted'>by {{author.name}}</small>
                {{/link-to}}
              </td></tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
    {{else}}
        <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>{{author.name}} <small class='text-muted'>{{format-date date}}</small></h2>
    <hr>
    <div class="intro">
      {{format-markdown excerpt}}
    </div>
    <div class="below-the-fold">
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
